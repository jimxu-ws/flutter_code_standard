name: user_module
description: 用户模块，提供用户认证、用户信息管理等功能
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # 核心接口包
  core_interface:
    path: ../core_interface
  
  # 依赖注入
  get_it: ^7.6.4
  injectable: ^2.4.1
  
  # 状态管理
  flutter_riverpod: ^2.4.9
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.9
  
  # 路由
  go_router: ^13.2.0
  
  # 网络请求
  dio: ^5.3.2
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 加密
  crypto: ^3.0.3

dev_dependencies:
  # 代码生成
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  
  # 测试
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.2
